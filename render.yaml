services:
  - type: web
    name: elysia-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: export PYTHONPATH=$PYTHONPATH:$(pwd)/backend && uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.8
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: PORT
        value: 10000
      - key: ALLOWED_ORIGINS
        value: "*"
    healthCheckPath: /