version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - chroma_data:/app/chroma_db
    env_file:
      - .env
    environment:
      - HF_API_KEY=${HF_API_KEY}

  frontend:
    build: 
      context: ./frontend
      args:
        - REACT_APP_API_URL=http://localhost:8000
        - REACT_APP_WS_URL=ws://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  chroma_data:
